name: Boilerplate

on:
  push:
    branches: [main]
  
jobs:
  substitute:
    name: Init
    runs-on: ubuntu-latest
    if: ${{ github.event.head_commit.message == 'Initial commit' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Replace names
        run: |
          # Replace mr-linch/go-tg-bot -> ${{github.repository}}    
          find . -type f -not -path './.git/*' -exec sed -i "s#mr-linch/go-tg-bot#${{github.repository}}#g" {} +;

          # Replace go-tg-bot -> ${{ github.event.repository.name }}
          find . -type f -not -path './.git/*' -exec sed -i "s#go-tg-bot#${{ github.event.repository.name }}#g" {} +;

          # Replace GO_TG_BOT -> ${{ github.event.repository.name }}
          NEW_NAME=$(echo ${{ github.event.repository.name }} | tr '[:lower:]' '[:upper:]' | tr - _)
          find . -type f -not -path './.git/*' -exec sed -i "s#GO_TG_BOT#$NEW_NAME#g" {} +;

      - name: Remove files
        run: |
          rm .github/workflows/boilerplate.yml LICENSE

      - run: | 
          git status
          git config --global user.name github-actions[bot]
          git config --global user.email github-actions[bot]@users.noreply.github.com
          git add .
          git commit -m 'Boilerplate Init ðŸš€'
          git push